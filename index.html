<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="all-content">
        <div id="main-content">
            <!-- Top Header -->
            <header id="header">
                <div id="instruction">
                    X turn
                </div>
            </header>
            <!-- End Header -->

            <!-- Top Content -->
            <div id="container">
                    <div class="square" id="1" style="border-top:none; border-left:none"></div>
                    <div class="square" id="2" style="border-top:none"></div>
                    <div class="square" id="3" style="border-top:none ; border-right:none"></div>

                    <div class="square" id="4" style=" border-left:none"></div>
                    <div class="square" id="5" ></div>
                    <div class="square" id="6" style=" border-right:none"></div>

                    <div class="square" id="7" style="border-bottom:none ;border-left:none"></div>
                    <div class="square" id="8" style="border-bottom:none"></div>
                    <div class="square" id="9" style="border-bottom:none ; border-right:none"></div>

            </div>
            <!-- End Contnet -->
            <!-- Footer -->
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
